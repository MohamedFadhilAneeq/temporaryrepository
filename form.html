<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body class="bg-color" style="background-image: url('https://www.solidbackgrounds.com/images/1920x1080/1920x1080-gray-solid-color-background.jpg'); height: 100vh">
      <h1 class="title" align="center"><u>Form</u></h1>
      <form>
        <lable class="Name">Name:</lable>
        <input type="text" placeholder="Enter Your Name">
        <hr>
        <lable class="DOB">DOB:</lable>
        <input type="date">
        <hr>
        <lable class="Gender">Gender:</lable>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <hr>
        <lable class="Dept">Dept:</lable>
        <select value="Select">
          <option name="Dept">AI-ML</option>
          <option name="Dept">AI-DS</option>
          <option name="Dept">MEC</option>
          <option name="Dept">EIE</option>
          <option name="Dept">EEE</option>
          <option name="Dept">ECE</option>
          <option name="Dept">CSE</option>
          <option name="Dept">FT</option>
          <option name="Dept">IT</option>
        </select>
        
        <lable class="Phone">Phone:</lable>
        <input type="number" placeholder="+91 XXXXX XXXXX">
        <br>
		<br>
        <lable class="Email">Email:</lable>
        <input type="email" placeholder="XXXXX@kongu.edu">
        <br>
		<br>
        <lable class="Password">Password:</lable>
        <input type="password" placeholder="Enter Your Password">
        <br>
		<br>
        <lable class="Re-enter">Re-enter:  </lable>
        <input type="password" placeholder="Reenter Your Password">
        <br>
		<br>
        <lable class="Address">Address:</lable>
        <textarea rows="4" cols="50" placeholder="Enter your address."></textarea>
        <br>
		<br>
        <lable class="Language">Language:</lable>
        <br>
		<br>
        <input type="checkbox" name="Language">C
        <br>
		<br>
        <input type="checkbox" name="Language">C++
        <br>
		<br>
        <input type="checkbox" name="Language">Python
        <br>
		<br>
        <input type="checkbox" name="Language">JAVA
        <br>
		<br>
        <input type="checkbox" name="Language">HTML
        <hr>
        <input type="file" value="File Upload">
        <hr>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <hr>
        <a href="#">Contact</a>
      </form>
  </body>
</html>
